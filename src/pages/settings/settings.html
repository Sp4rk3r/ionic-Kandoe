<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  This page is the settings page
  Set username, email adres, notification, afbeelding, ...

  <ion-item>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input placeholder="{{username}}" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input placeholder="{{email}}" clearInput></ion-input>
  </ion-item>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="account.username" name="username" placeholder="{{username}}" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="account.email" name="email" placeholder="{{email}}" clearInput></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
